<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking System</title>
    <!-- favicon  -->
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-light">
    
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-lg-6 d-flex flex-column justify-content-center p-5 bg-black-subtle text-light vh-100 ">
                <div class="animate__animated animate__slideInDown animate__delay-1s">
                    <i class="fas fa-parking fa-6x"></i>
                    <p class="display-1 fw-normal">Parking System</p>
                    <p class="h6 mb-4">Input the vehicles details to add to the parking system</p>
                </div>
                <div class="row mb-3 mt-3 gy-4 animate__animated animate__fadeInLeft animate__delay-2s">
                    <div class="col-6">
                        <i class="fas fa-stream mx-1"></i>
                        <label class="form-label mb-3">Vehicle Type</label>
                        <select class="form-select fs-5 rounded-2" id="vehicleType">
                            <option value="Car" selected>Car</option>
                            <option value="Motorcycle">Motorcycle</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <i class="fas fa-sign mx-1"></i>
                        <label class="form-label mb-3">Plate No</label>
                        <input type="number" class="form-control fs-5 rounded-2" id="plateNumber" placeholder="Enter Plate No" value="10236" required>
                    </div>
                    <div class="col-6">
                        <i class="fas fa-phone-alt mx-1"></i>
                        <label class="form-label mb-3">Phone</label>
                        <input type="tel" class="form-control fs-5 rounded-2" id="ownerPhone" placeholder="Enter Phone No" value="0912345678" required>
                    </div>
                    <div class="mt-3 col-12">
                        <button class="btn btn-light fw-bold px-4 py-2 rounded-2" id="addVehicle" type="submit">
                            <i class="fas fa-parking mx-1"></i> Park
                        </button>
                    </div>
                </div>
            </div>

                <div class="col-md-12 col-lg-6 p-5 animate__animated animate__fadeIn animate__delay-3s">
                    <p class="lead fw-normal pt-5">Currently Parked : <span class="fw-bold" id="parkedVehicles">0</span></p>
                    <table class="table table-dark mb-3 shadow-lg text-center table-responsive table-hover">
                        <tr>
                            <th translate="no">#</th>
                            <th>Vehicle Type</th>
                            <th>Plate No</th>
                            <th>Phone</th>
                            <th>Time Parked</th>
                            <th>Action</th>
                        </tr>
                        <tr id="noVehicles">
                            <td colspan="6" class="text-center">Parking Lot is Empty</td>
                        </tr>
                        <tbody id="vehiclesList" translate="no">

                        </tbody>
                    </table>
                </div>
        </div>
    </main>

    <!-- Alert Modal -->
    <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="h4 text-dark">
                        <i class="fas fa-exclamation-triangle mx-1"></i>
                        Alert</p>
                        <button type="button" class="btn" data-bs-dismiss="modal" aria-label="Close">
                            <i class="fas fa-times fa-lg"></i>
                        </button>
    
                </div>
                <div class="modal-body text-center text-dark py-5" id="alertModalContent">
                    <div id="alertCarAlreadyParked">
                        <i class="fas fa-car fa-6x"></i>
                        <p class="fw-bold mt-5 lead">Vehicle already parked</p>        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Remove Modal -->
        <div class="modal fade" id="removeVehicleModal" tabindex="-1" aria-labelledby="removeVehicleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <p class="h4 text-center">
                            <i class="fas fa-parking mx-1"></i>Parking Complete
                        </p>
                        <button type="button" class="btn" data-bs-dismiss="modal" aria-label="Close">
                            <i class="fas fa-times fa-lg"></i>
                        </button>
                    </div>
                    <div class="modal-body py-lg-4 px-lg-5" id="removeVehicleModalContent">

                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-dark" id="printReceipt">
                            <i class="fas fa-file-download mx-1"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="added" class="d-none position-fixed top-0 vh-100 vw-100 justify-content-center d-flex align-items-center background">
            <i class="fas fa-angle-right fa-4x text-light"></i>
        </div>
        <div id="loadingScreen" class="position-fixed top-0 vh-100 vw-100 justify-content-center d-flex align-items-center bg-light animate__animated animate__fadeOut animate__delay-1s">
            <i class="fas fa-parking fa-6x animate__animated animate__rollOut"></i>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer ></script>
    <script src="js/main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js" defer></script>    
</body>
</html>
